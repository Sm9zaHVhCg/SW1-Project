services:
  wordleDatabase:
    image: mariadb:latest
    container_name: wordDB
    env_file:
      - .env
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=wordDB
      - MARIADB_USER=user
      - MARIADB_PASSWORD=password
      - MARIADB_LOCAL_PORT=3306
      - MARIADB_DOCKER_PORT=3306
    volumes:
      - wordle_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - wordle-network

  wordleBackend:
    build:
      context: backend
    container_name: wordle-backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://wordleDatabase:3306/wordDB
      - SPRINGBOOT_LOCAL_PORT=8080
      - SPRINGBOOT_DOCKER_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      - wordleDatabase
    networks:
      - wordle-network

  frontend:
    build:
      context: wordleFrontend
    container_name: wordle-frontend
    ports:
      - "4200:4200"
    depends_on:
      - wordleBackend
    networks:
      - wordle-network
    volumes:
      - ./frontend:/app

volumes:
  wordle_data:

networks:
  wordle-network:
    driver: bridge