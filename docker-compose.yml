version: "3.8"

services:
  backend:
    build:
      context: wordleBackend
      dockerfile: Dockerfile
    container_name: wordle-backend
    env_file:
      - .env
    ports:
      - "${SPRINGBOOT_LOCAL_PORT}:${SPRINGBOOT_DOCKER_PORT}"
    networks:
      - wordle-network

  frontend:
    build:
      context: wordleFrontend
      dockerfile: Dockerfile
    container_name: wordle-frontend
    environment:
      API_URL: http://localhost:8080
    ports:
      - "1930:80"
    depends_on:
      - backend
    networks:
      - wordle-network

networks:
  wordle-network:
    driver: bridge
