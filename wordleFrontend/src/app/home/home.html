<div class="min-h-screen bg-slate-100 flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-lg text-center space-y-8">

    <!-- Title -->
    <h1 class="text-4xl font-bold tracking-wide">
      <span class="text-slate-800">DHBW </span>
      <span class="text-wordle-green">WORDLE</span>
    </h1>

    <!-- Subtitle -->
    <p class="text-slate-600">
      Guess words related to your major.<br />
      Inspired by the NY Times classic.
    </p>

    <!-- Decorative wordle tiles -->
    <div class="flex justify-center gap-2 my-4">
      <div class="tile green">W</div>
      <div class="tile yellow">O</div>
      <div class="tile gray">R</div>
      <div class="tile green">D</div>
      <div class="tile yellow">L</div>
      <div class="tile green">E</div>
    </div>

    <!-- Menu -->
    <div class="flex flex-col gap-4">
      <!-- Play button (Wordle green) -->
      <button
        routerLink="/game"
        class="btn btn-outline btn-lg text-white border-none"
        style="background-color:#6aaa64"
        onmouseover="this.style.backgroundColor='#5e9c58'"
        onmouseout="this.style.backgroundColor='#6aaa64'">
        Play Todayâ€™s Wordle
      </button>

      <!-- Suggest word -->
      <button
        routerLink="/word-suggestion"
        class="btn btn-outline btn-lg text-white border-none"
        style="background-color:#c9b458"
        onmouseover="this.style.backgroundColor='#b8a84f'"
        onmouseout="this.style.backgroundColor='#c9b458'">
        Suggest a Word
      </button>

      <!-- Admin -->
      <button
        routerLink="/admin"
        class="btn btn-lg text-white border-none"
        style="background-color:#787c7e"
        onmouseover="this.style.backgroundColor='#6b6f71'"
        onmouseout="this.style.backgroundColor='#787c7e'">
        Admin Page
      </button>
    </div>

  </div>
</div>
